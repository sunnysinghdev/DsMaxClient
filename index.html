        if (this.status == 200) {

    function authenticateUser() {
        var user = document.getElementById('login_userName').value;
        var pass = document.getElementById('login_userPassword').value;
        var loginUrl = apiEndPointUrl + '/login?' + 'user=' + user + '&pass=' + pass;

        var xhr = new XMLHttpRequest();
        xhr.onload = loginHandler;
        xhr.open('GET', loginUrl);
        xhr.send();
    }
</script>
