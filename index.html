<!DOCTYPE html>
<html>

<head>
    <title>DS MAX SAANJH</title>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#24292e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center " style="padding:2%;">
            <h3>Ds Max Saanjh</h3>
            <h4><a href="view.html">View member list (<span id="count"></span>)</a> </h4>
        </div>
        <hr>
        <div class="row" style="padding-bottom:15px;">

            <div class="col-xs-12">
                <div class="input-group">
                    <input type="nubmer" class="form-control" id="search" placeholder="Flat Number" value="">
                    <span class="input-group-addon" onclick="search();"><i class="glyphicon glyphicon-search"></i></span>
                </div>
            </div>
        </div>

        <div id="result"></div>
        <div id="add_contact" class="row" style="display:none;">
            <div class="col-xs-12">
                <h4>Please add yor detail</h4>
                <div class="well">
                    <div class="row">
                        <h5>Flat Number</h5>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input id="flat_number" placeholder="  Number" class="form-control" />
                        </div>

                    </div>

                    <div class="row">
                        <h5>Owner</h5>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="owner" placeholder="Ownern's Name" class="form-control" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                            <input id="mobile_1" placeholder="Phone number" class="form-control" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="email_1" placeholder="Email Address" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <h5>Co-owner</h5>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="co_owner" placeholder="Co-owner's Name" class="form-control" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                            <input id="mobile_2" placeholder="Mobile Number" class="form-control" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="email_2" placeholder="Email Address" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <p></p>
                        <button id="login_submit" type="submit" class="btn btn-primary form-control" onclick="add();">Add</button>

                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>
    <footer class="footer navbar-fixed-bottom">
    </footer>
</body>

</html>
