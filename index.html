<!DOCTYPE html>
<html>

<head>
    <title>DS MAX SAANJH</title>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#24292e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center " style="padding:2%;">
            <h2>Application</h2>
            <h4>Contact list (<span id="count"></span>) </h4>
        </div>
        <hr>
        <div class="row" style="padding-bottom:15px;">

            <div class="col-xs-9">
                <input id="search" placeholder="Enter Number" class="form-control" />
            </div>
            <div class="col-xs-3">
                <button id="btn_search" type="button" class="btn btn-primary" onclick="search();">Search</button>
            </div>
        </div>

        <div id="result"></div>
        <div id="not_found">
            <div class="not_"> </div>
                <div id="add_detail" style="display:none;">
                    <h4>Add your detail <button class="">Add</button></h4>

                    <div class="well">
                        <div class="wells">
                            <div class="form-inline">
                                <label>Number</label>
                                <div class="form-group">
                                    <input id="flat_number" placeholder="  Number" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <h5>Person 1</h5>

                        <div class="well">
                            <label>Name</label>
                            <div class="form-group">
                                <input id="owner" placeholder="  Name" class="form-control" />
                            </div>
                            <label>Contact Number</label>
                            <div class="form-group">
                                <input id="mobile_1" placeholder="  Number" class="form-control" />
                            </div>
                            <label>Email</label>
                            <div class="form-group">
                                <input id="email_1" placeholder="  Number" class="form-control" />
                            </div>
                        </div>
                        <div style="">
                            <h5>Person 2</h5>
                            <div class="well">

                                <label>Name</label>
                                <div class="form-group">
                                    <input id="co_owner" placeholder="  Number" class="form-control" />
                                </div>
                                <label>Contact Number</label>
                                <div class="form-group">
                                    <input id="mobile_2" placeholder="  Number" class="form-control" />
                                </div>
                                <label>Email</label>
                                <div class="form-group">
                                    <input id="email_2" placeholder="  Number" class="form-control" />
                                </div>
                            </div>
                        </div>


                        <button id="login_submit" type="submit" class="btn btn-primary" onclick="add();">Login</button>


                    </div>
                </div>
                <div class="row">
                    <p id="status"></p>
                </div>

            </div>
            <footer class="footer navbar-fixed-bottom">

            </footer>
</body>

</html>
